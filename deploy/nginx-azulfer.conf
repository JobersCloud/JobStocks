# ============================================
# Nginx config para AZULFER
# Dominio: stocks.azulfer.com
# Servidor: OVH (51.68.44.136)
# Conexion BD: 10050
# ============================================
# PASO 1: Subir este archivo y recargar nginx
# PASO 2: sudo certbot --nginx -d stocks.azulfer.com
# ============================================

server {
    listen 80;
    server_name stocks.azulfer.com;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy hacia Flask/Gunicorn
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logs
    access_log /var/log/nginx/stocks-azulfer.access.log;
    error_log /var/log/nginx/stocks-azulfer.error.log;
}
