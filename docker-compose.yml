# ============================================
# Docker Compose - PRODUCCION
# ApiRestExternos - Actualizado 2026-01-19
# ============================================
# Usar: docker compose up -d --build
# Ver logs: docker compose logs -f
# Detener: docker compose down

services:
  # ==================== REDIS ====================
  # Almacenamiento para rate limiting (compartido entre workers)
  redis:
    image: redis:7-alpine
    container_name: apirest-redis
    restart: unless-stopped
    # Exponer puerto para que backend (network_mode: host) pueda acceder
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - apirest-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==================== BACKEND ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: apirest-backend
    depends_on:
      redis:
        condition: service_healthy
    # Usar network_mode: host para acceso a BD externas
    network_mode: host
    volumes:
      # Frontend montado como solo lectura
      - ./frontend:/frontend:ro
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - PYTHONUNBUFFERED=1
      # ==================== SEGURIDAD ====================
      # Configurar en archivo .env (ver .env.example)
      - SECRET_KEY=${SECRET_KEY:-cambiar-esta-clave-en-produccion}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      # ==================== RATE LIMITING ====================
      # Con network_mode: host, Redis accesible en localhost
      - REDIS_URL=redis://127.0.0.1:6379
      # ==================== BD CENTRAL (SQL Server 2022) ====================
      # Con network_mode: host, usar IP del contenedor SQL Server
      - DB_CENTRAL_SERVER=${DB_CENTRAL_SERVER:-172.24.0.2,1433}
      - DB_CENTRAL_NAME=${DB_CENTRAL_NAME:-jobers_control_usuarios}
      - DB_CENTRAL_USER=${DB_CENTRAL_USER:-sa}
      - DB_CENTRAL_PASSWORD=${DB_CENTRAL_PASSWORD:-DesaJob2012.}
      # ==================== BASE DE DATOS (legacy) ====================
      - DB_SERVER=${DB_SERVER:-192.168.63.25\SQL2008,1433}
      - DB_NAME=${DB_NAME:-ApiRestStocks}
      - DB_USER=${DB_USER:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-Desa1}
      # ==================== OPCIONALES ====================
      # URL base para emails (opcional - se detecta automaticamente)
      # - BASE_URL=https://tu-dominio.com
    restart: unless-stopped
    # Healthcheck configurado en Dockerfile
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/registro-habilitado"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  apirest-network:
    driver: bridge
